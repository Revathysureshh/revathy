<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            display:flex;
            margin: 550px;
            border:5px solid rgb(54, 20, 20);
            background-color: rgb(234, 244, 245);
            padding:20px;
            gap:50px;

        }
    </style>
</head>
<body>
    <div class="one">
    <center><h1>FEEDBACK FORM</h1><br><br>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name=" " placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>Register Number:</td>
                <td><input type="text" name="name" placeholder="Enter your Register number" required></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="name" placeholder="Enter your Email ID"></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><select>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>AIDS</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                    <option>CIVIL</option>
                </select></td>
            </tr>
            <tr>
                <td>Year: <br><br><br><br></td>
                <td><input type="radio" name="name">1st Year<br><input type="radio" name="name">2nd Year<br><input type="radio" name="name">3rd Year<br><input type="radio" name="name">4th Year<br></td>
            </tr>
            <tr>
                <td>Section:</td>
                <td><select>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select></td>
            </tr>
            <tr>
                <td>Feedback:</td>
                <td><input type="textarea" name="name" placeholder="Enter your context"></td>
            </tr>
        </table>
    </form>
    <br><br>
    <button>SUBMIT</button>
</center>
    </div>
    <script src="form.js"></script>
</body>
</html>
